<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ムキムキばーちゃん - 記録</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ムキムキばーちゃん</h1>
  </header>

  <main>
    <button id="toggleRecord">記録を見る</button>

    <div id="recordContainer" style="display:none;">
      <h2>過去の記録</h2>
      <table>
        <thead>
          <tr>
            <th>日付</th>
            <th>運動内容</th>
            <th>時間</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2023/08/28</td>
            <td>腰痛改善ストレッチ</td>
            <td>15分</td>
          </tr>
          <tr>
            <td>2023/08/27</td>
            <td>膝痛改善ストレッチ</td>
            <td>10分</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    <p>© 2023 ムキムキばーちゃん</p>
  </footer>

  <script>
    // JavaScriptで記録の表示/非表示を切り替える
    const toggleButton = document.getElementById('toggleRecord');
    const recordContainer = document.getElementById('recordContainer');

    toggleButton.addEventListener('click', () => {
      if (recordContainer.style.display === 'none') {
        recordContainer.style.display = 'block';
        toggleButton.textContent = '記録を閉じる';
      } else {
        recordContainer.style.display = 'none';
        toggleButton.textContent = '記録を見る';
      }
    });
  </script>
</body>
</html>
