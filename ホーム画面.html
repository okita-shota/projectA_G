<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ムキムキばーちゃん</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ムキムキばーちゃん</h1>
  </header>

  <main>
    <ul class="menu">
      <li>
        <a href="#home" aria-label="ホーム画面へ移動します">
          <img src="home_icon.png" alt="ホーム" aria-hidden="true">
          <span>ホーム</span>
        </a>
      </li>
      <li>
        <a href="記録の確認.html" >
          <div class="button-wrapper"> 
            <img src="exercise_icon.png" alt="記録確認" aria-hidden="true">
          <span>記録</span>
          </div>
        </a>
      </li>
      <li>
        <a href="運動選択.html">
          <div class="button-wrapper"> 
            <img src="exercise_icon.png" alt="運動選択" aria-hidden="true">
            <span>運動選択</span>
          </div> 
        </a>
      </li>
      <li>
        <a href="個人情報リンク.html">
          <div class="button-wrapper"> 
            <img src="exercise_icon.png" alt="個人情報" aria-hidden="true">
            <span>個人情報</span>
          </div> 
        </a>
      </li>
    </ul>

    <div class="instructions">
      <h2>操作方法</h2>
      <p>画面上の大きなボタンを押して、お好きな機能を選んでください。</p>
      <p>ボタンにカーソルを合わせると、音声で説明が流れます。</p>
    </div>
  </main>

  <footer>
    <p>© 2023 ムキムキばーちゃん</p>
  </footer>

  <script>
    // 音声読み上げ用のJavaScript
    const menuItems = document.querySelectorAll('.menu li a');
    menuItems.forEach(item => {
      item.addEventListener('mouseover', () => {
        const message = item.getAttribute('aria-label');
        if ('speechSynthesis' in window) {
          const speech = new SpeechSynthesisUtterance(message);
          speech.lang = 'ja-JP'; // 日本語に設定
          window.speechSynthesis.speak(speech);
        }
      });
    });
  </script>
</body>
</html>
